<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        /* Range slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #10B981 0%, #10B981 50%, #e5e7eb 50%, #e5e7eb 100%);
            outline: none;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #10B981;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(16, 185, 129, 0.3);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #10B981;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(16, 185, 129, 0.3);
            transition: all 0.2s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        input[type="range"]::-moz-range-track {
            height: 8px;
            border-radius: 5px;
            background: transparent;
            border: none;
        }
        
        .slider-container {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
        }
        
        .value-display {
            font-weight: bold;
            color: #10B981;
        }
    </style>
</head>
<body>
    <h1>Slider Fill Effect Test</h1>
    
    <div class="slider-container">
        <h3>Sleep Hours</h3>
        <label for="sleep-hours">Hours of sleep per night: <span id="sleep-hours-value" class="value-display">7</span></label>
        <input type="range" id="sleep-hours" min="4" max="12" value="7" step="0.5">
    </div>
    
    <div class="slider-container">
        <h3>Stress Level</h3>
        <label for="stress-level">Stress level (1-10): <span id="stress-level-value" class="value-display">5</span></label>
        <input type="range" id="stress-level" min="1" max="10" value="5">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sleep and stress level sliders
            const sleepHours = document.getElementById('sleep-hours');
            const sleepHoursValue = document.getElementById('sleep-hours-value');
            const stressLevel = document.getElementById('stress-level');
            const stressLevelValue = document.getElementById('stress-level-value');
            
            // Function to update slider background
            function updateSliderBackground(slider) {
                const value = slider.value;
                const min = slider.min || 0;
                const max = slider.max || 100;
                const percentage = ((value - min) / (max - min)) * 100;
                
                slider.style.background = `linear-gradient(to right, #10B981 0%, #10B981 ${percentage}%, #e5e7eb ${percentage}%, #e5e7eb 100%)`;
                console.log(`Slider ${slider.id}: value=${value}, percentage=${percentage}%`);
            }
            
            if (sleepHours) {
                // Initialize slider background
                updateSliderBackground(sleepHours);
                
                sleepHours.addEventListener('input', function() {
                    sleepHoursValue.textContent = this.value;
                    updateSliderBackground(this);
                });
            }
            
            if (stressLevel) {
                // Initialize slider background
                updateSliderBackground(stressLevel);
                
                stressLevel.addEventListener('input', function() {
                    stressLevelValue.textContent = this.value;
                    updateSliderBackground(this);
                });
            }
        });
    </script>
</body>
</html>
